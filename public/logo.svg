<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#4facfe;#667eea" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#4facfe;stop-opacity:1">
        <animate attributeName="stop-color" values="#4facfe;#00f2fe;#4facfe" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1">
        <animate attributeName="stop-color" values="#00f2fe;#3bb2b8;#00f2fe" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="landGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42e695;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3bb2b8;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow ring (pulsating) -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#earthGradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="95;100;95" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main circle (Earth) with pulsating opacity -->
  <circle cx="100" cy="100" r="90" fill="url(#earthGradient)" opacity="0.9" filter="url(#glow)">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Rotating land masses -->
  <g>
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="30s"
      repeatCount="indefinite"/>
    
    <path d="M 60,60 Q 80,50 100,60 T 140,70 Q 150,80 140,95 L 120,100 Q 110,110 100,105 L 80,100 Q 65,90 60,75 Z" 
          fill="url(#landGradient)" opacity="0.8"/>
    
    <path d="M 70,120 Q 85,115 100,120 L 110,130 Q 115,140 108,145 L 90,140 Q 75,135 70,125 Z" 
          fill="url(#landGradient)" opacity="0.8"/>
  </g>
  
  <!-- Growth symbol (sprout) with growing animation -->
  <g>
    <path d="M 100,40 Q 95,35 95,28 Q 95,22 100,20 Q 105,22 105,28 Q 105,35 100,40 Z" 
          fill="#42e695" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.1;1"
        additive="sum"
        dur="2s"
        repeatCount="indefinite"/>
    </path>
    
    <path d="M 100,32 Q 92,30 88,26" stroke="#42e695" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 100,32 Q 108,30 112,26" stroke="#42e695" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Orbital ring (rotating) -->
  <ellipse cx="100" cy="100" rx="95" ry="40" 
           stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="8s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Connection nodes (pulsating) -->
  <circle cx="50" cy="100" r="3" fill="#ffffff" opacity="0.8">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="100" r="3" fill="#ffffff" opacity="0.8">
    <animate attributeName="r" values="3;5;3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="50" r="3" fill="#ffffff" opacity="0.8">
    <animate attributeName="r" values="3;5;3" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="150" r="3" fill="#ffffff" opacity="0.8">
    <animate attributeName="r" values="3;5;3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
